name: Terraform Deploy via OIDC

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # -------- Terraform Plugin Cache --------
    - name: Cache Terraform plugins
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
        restore-keys: terraform-${{ runner.os }}-

    - name: Create Terraform plugin cache folder
      run: mkdir -p ~/.terraform.d/plugin-cache

    - name: Set TF_PLUGIN_CACHE_DIR
      run: echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >> $GITHUB_ENV

    # -------- Google Cloud Authentication (OIDC) --------
    - name: Authenticate to Google Cloud (OIDC)
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/382207431122/locations/global/workloadIdentityPools/github-pool-2/providers/github-provider"
        service_account: "terraform-deployer@kxnwork.iam.gserviceaccount.com"

    # -------- Setup Terraform --------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # -------- Terraform Init --------
    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan -input=false \
        -var="project_id=kxnwork" \
        -var="deployer_service_account=terraform-deployer@kxnwork.iam.gserviceaccount.com"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan

