name: Terraform Deploy Using Base64 SA Key

on:
  push:
    branches: ["main"]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------
    # Checkout repository
    # ----------------------------------------------------
    - name: Checkout Code
      uses: actions/checkout@v3

    # ----------------------------------------------------
    # Setup Terraform
    # ----------------------------------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # ----------------------------------------------------
    # Decode Base64 Service Account Key
    # ----------------------------------------------------
    - name: Decode GCP Credentials
      run: |
        echo "${{ secrets.GCP_CREDENTIALS_BASE64 }}" | base64 --decode > gcp-key.json
        echo "Key decoded successfully."

    # ----------------------------------------------------
    # Authenticate to Google Cloud
    # ----------------------------------------------------
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: gcp-key.json

    # ----------------------------------------------------
    # Terraform Init
    # ----------------------------------------------------
    - name: Terraform Init
      run: terraform init

    # ----------------------------------------------------
    # Terraform Validate
    # ----------------------------------------------------
    - name: Terraform Validate
      run: terraform validate

    # ----------------------------------------------------
    # Terraform Plan
    # ----------------------------------------------------
    - name: Terraform Plan
      run: |
        terraform plan \
          -out=tfplan \
          -input=false \
          -var="project_id=kxnwork" \
          -var="deployer_service_account=terraform-deployer-sa@kxnwork.iam.gserviceaccount.com"

    # ----------------------------------------------------
    # Terraform Apply (only on main)
    # ----------------------------------------------------
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan

