name: Terraform Deploy via OIDC

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # -------- Terraform Plugin Cache --------
    - name: Cache Terraform plugins
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
        restore-keys: terraform-${{ runner.os }}-

    # -------- FIX: Create plugin directory --------
    - name: Create Terraform plugin cache directory
      run: mkdir -p ~/.terraform.d/plugin-cache

    # -------- Google Cloud Authentication --------
    - name: Authenticate to Google Cloud (OIDC)
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/382207431122/locations/global/workloadIdentityPools/github-pool-2/providers/github-provider"
        service_account: "terraform-deployer@kxnwork.iam.gserviceaccount.com"

    # -------- Setup Terraform --------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # -------- Terraform Init (use plugin cache) --------
    - name: Terraform Init
      run: terraform init -plugin-dir ~/.terraform.d/plugin-cache

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan -input=false

